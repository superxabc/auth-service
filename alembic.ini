[alembic]
script_location = alembic
sqlalchemy.url = postgresql://auth_user:auth_password@localhost:5433/auth_dev
revision_environment = false
version_locations = %(script_location)s/versions
output_encoding = utf-8

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[post_write_hooks]
# Set to 'true' to run 'black' on new migrations
# black.enabled = false
# black.type = console_scripts
# black.entrypoint = black

# Set to 'true' to run 'isort' on new migrations
# isort.enabled = false
# isort.type = console_scripts
# isort.entrypoint = isort
